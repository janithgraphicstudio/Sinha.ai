<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINHA AI - Your Multilingual AI Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #0d47a1;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .sidebar {
            flex: 1;
            min-width: 250px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-container {
            flex: 3;
            min-width: 600px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #0d47a1;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }
        
        .chat-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #333;
            color: #e0e0e0;
        }
        
        .chat-input button {
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #1565c0;
        }
        
        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .language-btn {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            color: #e0e0e0;
        }
        
        .language-btn:hover, .language-btn.active {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loader div {
            width: 12px;
            height: 12px;
            background-color: #0d47a1;
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loader div:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loader div:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .api-key-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .api-key-container input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        
        @media (max-width: 992px) {
            .main {
                flex-direction: column;
            }
            
            .chat-container, .sidebar {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SINHA AI</h1>
            <p>Your Multilingual AI Assistant</p>
        </div>
        
        <div class="main">
            <div class="sidebar">
                <h2>Language Selection</h2>
                <div class="language-selector">
                    <button class="language-btn" data-language="sinhala">සිංහල</button>
                    <button class="language-btn" data-language="english">English</button>
                    <button class="language-btn active" data-language="tamil">தமிழ்</button>
                </div>
                
                <div class="api-key-container">
                    <h3>API Configuration</h3>
                    <p>API key is already set and ready to use.</p>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot-message">
                        Hello! I'm SINHA AI, your multilingual assistant. Choose a language and ask me anything.
                    </div>
                </div>
                
                <div class="loader" id="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask me anything...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Store conversation history
        let conversationHistory = [];
        let currentLanguage = "tamil";
        const apiKey = process.env.GEMINI_API_KEY; // .env ගොනුවෙන් ලබා ගන්න
        
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const loader = document.getElementById('loader');
        const languageButtons = document.querySelectorAll('.language-btn');
        
        // Language selection
        languageButtons.forEach(button => {
            button.addEventListener('click', () => {
                languageButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentLanguage = button.dataset.language;
                addBotMessage(`Switched to ${button.textContent} mode. How can I assist you?`);
            });
        });
        
        // Send message on button click or Enter key
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Function to send message to API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Add user message to chat
            addUserMessage(message);
            userInput.value = '';
            
            // Show loader
            loader.style.display = 'block';
            
            try {
                // Prepare conversation context
                const context = getContextForLanguage(currentLanguage);
                const prompt = `${context} Question: ${message}`;
                
                // Call Gemini API
                const response = await fetchGeminiResponse(prompt);
                addBotMessage(response);
                
                // Store in conversation history
                conversationHistory.push({ role: 'user', content: message });
                conversationHistory.push({ role: 'assistant', content: response });
                
                // Keep history manageable (last 10 exchanges)
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }
            } catch (error) {
                console.error("Error:", error);
                addBotMessage("Sorry, I encountered an error. Please try again later.");
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // Function to get context based on selected language
        function getContextForLanguage(language) {
            const contexts = {
                sinhala: "ඔබ සිංහල භාෂාවෙන් ප්‍රශ්න වලට පිළිතුරු සපයන AI සහායකයෙකි. පැහැදිලි හා නිවැරදි පිළිතුරු සපයන්න.",
                english: "You are an AI assistant responding in English. Provide clear and accurate answers.",
                tamil: "நீங்கள் தமிழ் மொழியில் பதிலளிக்கும் AI உதவியாளர். தெளிவான மற்றும் சரியான பதில்களை வழங்கவும்."
            };
            
            return contexts[language] || contexts.english;
        }
        
        // Function to call Gemini API
        async function fetchGeminiResponse(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }
            
            return data.candidates[0].content.parts[0].text;
        }
        
        // Function to add user message to chat
        function addUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // Function to add bot message to chat
        function addBotMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            
            // Process message for markdown-like formatting
            message = processMessage(message);
            messageElement.innerHTML = message;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // Function to process message for basic formatting
        function processMessage(text) {
            // Handle code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Handle bold text
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Handle italics
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Handle line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }
        
        // Function to scroll chat to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
